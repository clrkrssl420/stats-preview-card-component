<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats Preview Card Component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <article class="stats">
      <div class="stats__content">
        <h1 class="stats-title">Get <span class="accent-text">insights</span> that help your business grow.</h1>
        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats__container">
          <li class="stats-counter">
            <p class="stats-heading">10k+</p>
            <p class="stats-description">Companies</p>
          </li>
          <li class="stats-counter">
            <p class="stats-heading">314</p>
            <p class="stats-description">Templates</p>
          </li>
          <li class="stats-counter">
            <p class="stats-heading">12M+</p>
            <p class="stats-description">Queries</p>
          </li>
        </ul>
      </div>
      <picture class="stats__image">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1050px)" />
        <img src="images/image-header-mobile.jpg" alt="">
        <div class="image-overlay"></div>
      </picture>
    </article>
  </main>
  
</body>
</html>
